<div>
  <h1>Select a Quiz</h1>
</div>

<div fxLayout>
  <div *ngFor="let quiz of quizzes">
    <mat-card fxFlex="25%">
      <mat-card-header>
        <mat-card-title>{{quiz.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/images/{{quiz.image}}" alt="Laptop and HTML & CSS book">
      <mat-card-actions>
        <button mat-flat-button color="accent" routerLink="html-basics">View Presentation</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-card fxFlex="25%">
      <mat-card-header>
        <mat-card-title>2 Pizza Rule</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/presentation/1001/1.0.jpg" alt="Laptop and HTML & CSS book">
      <mat-card-actions>
        <button mat-flat-button color="accent" routerLink="html-basics">View Presentation</button>
      </mat-card-actions>
    </mat-card>

  <mat-card fxFlex="25%">
    <mat-card-header>
      <mat-card-title>API</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/presentation/1002/2.0.jpg" alt="Laptop and HTML & CSS book">
    <mat-card-actions>
      <button mat-flat-button color="accent" routerLink="html-basics">View Presentation</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="25%">
    <mat-card-header>
      <mat-card-title>RESTful API</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/presentation/1003/3.0.jpg" alt="Css code on laptop">
    <mat-card-actions>
      <button mat-flat-button color="accent" routerLink="css-basics">View Presentation</button>
    </mat-card-actions>
  </mat-card>
</div>
